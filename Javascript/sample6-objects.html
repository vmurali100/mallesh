<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      var person = {
        fname: "Murali",
        lname: "Krishna",
        fullName: "Murali krishna",
        email: "vmurali@gmail.com",
        city: "Bangalore",
        state: "Karnataka",
        zip: 560055,
        location: "Whitefield",
        profession: "Full stack Developer",
        company: "Incedo"
      };
      var results = "";
      for (a in person) {
        results = results + a + " : " + person[a] + "<br>";
      }
      document.getElementById("demo").innerHTML = results;
    </script>
  </body>
</html>
