<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center;" id="myTime">00:00</h1>

    <script>
      function showTime() {
        var time = new Date();
        console.log(time.toLocaleTimeString());
        document.getElementById("myTime").innerHTML = time.toLocaleTimeString();
      }
      showTime();

      setInterval(function() {
        showTime();
      }, 1000);
    </script>
  </body>
</html>
