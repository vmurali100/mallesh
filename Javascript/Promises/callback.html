  <body>
    <script>
      var users = [];
      //   Will Add User After 2sec
      function createUser(getUsers) {
        setTimeout(function() {
          users.push("Murali");
          getUsers();
        }, 1000);
      }

      //Will try to get the Users Immedietly
      function getUsers() {
        console.log(users);
      }

      createUser(getUsers); // TO Complete this Function we need 2sec
      //   getUsers(); //This will execute Instantly
    </script>
  </body>
