<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Tel</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip</th>
      </thead>
      <tbody id="myTable"></tbody>
    </table>
    <script src="data.js"></script>
    <script>
      function display() {
        for (i = 0; i < data.length; i++) {
          // Creating a Row with Document.createElement Method
          var myTr = document.createElement("tr");

          //   Creating a TD to display fname
          var td1 = document.createElement("td");
          td1.innerHTML = data[i].fname;
          myTr.appendChild(td1);

          var td2 = document.createElement("td");
          td2.innerHTML = data[i].lname;
          myTr.appendChild(td2);

          //   Adding the Row to the Body
          document.getElementById("myTable").appendChild(myTr);
        }
      }

      display();
    </script>
  </body>
</html>
