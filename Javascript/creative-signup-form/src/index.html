<!DOCTYPE html>
<html>
  <head>
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <!-- Custom Theme files -->
    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link
      href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i"
      rel="stylesheet"
    />
    <!-- //web font -->
  </head>
  <body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
      <h1>Creative SignUp Form</h1>
      <div class="main-agileinfo">
        <div class="agileits-top">
          <form action="#" method="post">
            <input
              class="text"
              type="text"
              id="Username"
              placeholder="Username"
              required=""
            />
            <input
              class="text email"
              type="email"
              id="email"
              placeholder="Email"
              required=""
            />
            <input
              class="text"
              type="password"
              id="password"
              placeholder="Password"
              required=""
            />
            <input
              class="text w3lpass"
              type="password"
              id="cpassword"
              placeholder="Confirm Password"
              required=""
            />
            <div class="wthree-text">
              <label class="anim">
                <input type="checkbox" class="checkbox" required="" />
                <span>I Agree To The Terms & Conditions</span>
              </label>
              <div class="clear"></div>
            </div>
            <input type="button" value="SIGNUP" onclick="getValues()" />
          </form>
          <p>Don't have an Account? <a href="#"> Login Now!</a></p>
        </div>
      </div>
      <!-- copyright -->
      <div class="colorlibcopy-agile">
        <p>
          Â© 2018 Colorlib Signup Form. All rights reserved | Design by
          <a href="https://colorlib.com/" target="_blank">Colorlib</a>
        </p>
      </div>
      <!-- //copyright -->
      <ul class="colorlib-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!-- //main -->

    <script>
      var users = [];
      function getValues() {
        var user = {
          username: document.getElementById("Username").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
          cpassword: document.getElementById("cpassword").value
        };
        users.push(user);
        localStorage.setItem("usersInfo", JSON.stringify(users));
        window.location.replace("usersDetails.html");
      }
    </script>
  </body>
</html>
