<p>users-table works!</p>
<table border="1">
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Edit</th>
    <th>Delete</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of allUsers">
      <td>{{ user.fname }}</td>
      <td>{{ user.lname }}</td>
      <td><button (click)="editUser(user)">Edit</button></td>
      <td><button (click)="deleteUser(user)">Delete</button></td>
    </tr>
  </tbody>
</table>
