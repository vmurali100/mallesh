<form [formGroup]="userForm">
  <label for="fname">First Name : </label>
  <input type="text" name="fname" id="" formControlName="fname" /> <br />
  <label for="lname">Last Name : </label>
  <input type="text" name="lname" id="" formControlName="lname" /> <br />
  <button type="button" (click)="addUser()">Add User</button>
  <button type="button" (click)="updateUser()">Update</button>
</form>

<app-users-table (sendToParent)="receiveFromChild($event)"></app-users-table>
